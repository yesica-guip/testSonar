# This is a GitHub Actions workflow to integrate SonarQube Community Edition

name: SonarQube Analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      # ðŸ”¹ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”¹ Configurar JDK (Java es requerido por SonarScanner)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¹ Descargar y ejecutar SonarScanner
      - name: Run SonarQube analysis
        run: |
          wget -O sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip sonar-scanner.zip
          ./sonar-scanner-*/bin/sonar-scanner \
            -Dsonar.projectKey=mi-proyecto \
            -Dsonar.sources=src \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_FRONTED_DEV }}
